<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #25D366;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        input:focus {
            border-color: #25D366;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #25D366;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1ebe5d;
        }

        /* للشاشات الصغيرة */
        @media (max-width: 480px) {
            body {
                align-items: flex-start;
            }

            .container {
                margin-top: 20px;
                padding: 15px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>WhatsApp Sender</h2>
        <form id="whatsappForm">
            <label for="phone">Phone</label>
            <input type="number" id="phone" placeholder="01234567890" required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Customer name" required>

            <label for="price">Price</label>
            <input type="number" id="price" placeholder="150" required>

            <label for="sender">Sender (optional)</label>
            <input type="text" id="sender" placeholder="Our Store">

            <button type="submit">Send WhatsApp</button>
        </form>
    </div>

    <script>
        document.getElementById("whatsappForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const phone = document.getElementById("phone").value.trim();
            const name = document.getElementById("name").value.trim();
            const price = document.getElementById("price").value.trim();
            const sender = document.getElementById("sender").value.trim();

            if (!phone || !name || !price) {
                alert("Please fill all required fields.");
                return;
            }

            const message =
                `صباح الخير أ/ ${name}
مع حضرتك مندوب شحن أراميكس
معايه أوردر لحضرتك ${sender ? `من ${sender}` : ""} بقيمة ${price}ج`;

            const url = `https://wa.me/2${phone}?text=${encodeURIComponent(message)}`;

            window.open(url, "_blank");
        });
    </script>

</body>


</html>
